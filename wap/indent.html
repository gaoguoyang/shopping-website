	<script type="text/javascript">
		$(".goEvaluate").click(function(){
			$(".transparency").show();
		})
		$(".transparency .grade img").click(function(){
			rank = $(this).index();
			rank++;
			$(".grade").attr('grade',rank);
		
			$(".transparency .grade img").each(function(){
				$(this).attr("src","../images/img/star_gray_07.png") ;
			})
			for( var i=0; i<rank; i++){
				$(this).parent().find("img").eq(i).attr("src","../images/img/star_06.png") ;
			}
		})
		$(".transparency button").click(function(){
