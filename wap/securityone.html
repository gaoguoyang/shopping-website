<html>
	<head>

		<link rel="stylesheet" type="text/css" href="../css/plugins/global.css"/>
		<link rel="stylesheet" type="text/css" href="../css/security.css"/>
		<link rel="stylesheet" type="text/css" href="../css/common/footer.css"/>
		<script src="../js/plugins/zepto.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/plugins/common-rem.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<!--头部-->
		<header>
			<a href="javascript:history.go(-1);">
				<img src="../images/details/b_03.jpg"/>
			</a>
			<span>安全中心</span>
		</header>
		<!--头部结束-->
		<div class="content">
			<img src="../images/img/c_03.jpg" class="title" />
			<form action="" method="post" id="form1">
				<div class="one clear">
					<div class="left fl">已验证手机：</div>
					<div class="phone fl">139*****340</div>
					<div class="right fl">此号码已停用，请使用其他验证方式</div>
				</div>
				<div class="two clear">
					<div class="left fl">验证码</div>
					<input type="text" name="" id="" value="" class="fl code" />
					<div class="getCode btn fl">获取验证码</div>
					<!--<img src="../images/img/icon_03.jpg" class="close fl" />-->
				</div>
				<span class="alert" style="display: none;">请输入验证码!</span>
				
				<input class="submit" type="submit" value="下一步"/>
			</form>
				
			
		</div>
		<!--底部导航-->
		<nav class="f_nav clear">
			<a href="index.html" class="fl sy" >
				<img src="../images/home/aaa_03.jpg" />
				<div class="name">首页</div>
			</a>
			<a href="collect.html" class="fl sc">
				<img src="../images/home/aaa_05.jpg" />
				<div class="name">我的收藏</div>
			</a>
			<a href="shopping.html" class="fl gwc">
				<img src="../images/home/aaa_07.jpg" />
				<div class="name">购物车</div>
				<div class="num">0</div>
			</a>
			<a href="personalcenter.html" class="fl dd" style="background: #C0F6B9;">
				<!--<img src="../images/home/aaa_09.jpg" />-->
				<img src="../images/home/bottom_05.png"/>
				<div class="name" style="color: #119200;">我的东东</div>
			</a>
		</nav>
		<!--底部导航结束-->
		
		
		<script type="text/javascript">
			$(".getCode").click(function(){
				$(".code").val("");
				code(60);
			})
			$(".submit").click(function(){
				var code = $(".code").val();
				if((code=="")||(code==null)){
					$(".alert").show();
					return false;
				}else if(!(code=="123456")){
					$(".alert").show();
					$(".alert").html("验证码错误！");
					return false;
				}
			})
			
			function code(n){
				$(".btn").html(n+"秒");
		
				time1 = setInterval(function(){
					n--;
					$(".btn").html(n+"秒");
					if(n==0){
						clearInterval(time1);
						$(".btn").html("重新发送");
					}
				},1000)
			
			}
		</script>
		
	</body>
</html>
