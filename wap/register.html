<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>
		<link rel="stylesheet" type="text/css" href="../css/plugins/global.css"/>
		<link rel="stylesheet" type="text/css" href="../css/register.css"/>
		
		<script src="../js/plugins/zepto.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/plugins/common-rem.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="box">
			<div class="title clear">
				<div class="left fl">欢迎注册</div>
				<a href="signin.html" class="right fr">
					已有账号&nbsp;请
					<span class="change_color">登录>></span>
				</a>
			</div>
			<form action="" method="post" id="form">
				<div class="input clear">
					<div class="left fl clear">
						<span class="fl">中国&nbsp+&nbsp86</span>
						<img src="../images/img/m_03.jpg" class="fl"/>
					</div>
					<div class="right fl">
						<input type="text" name="" id="" value="" placeholder="请使用常用手机号码进行注册" class="photo" />
					</div>
				</div>
				<div class="input clear">
					<div class="left fl clear">
						<span class="fl">设置密码</span>
						
					</div>
					<div class="right fl">
						<input type="password" name="" id="" value="" placeholder="建议至少使用两种字符组合" class="password1" />
					</div>
				</div>
				<div class="input clear">
					<div class="left fl clear">
						<span class="fl">确认密码</span>
						
					</div>
					<div class="right fl">
						<input type="password" name="" id="" value="" placeholder="请再次输入密码" class="password2" />
					</div>
				</div>
				<div class="input clear">
					<div class="left fl clear">
						<span class="fl">验证码</span>
						
					</div>
					<div class="right fl clear">
						<input type="text" name="" id="" value="" placeholder="请输入验证码" class="test" style="width: 4.6875rem;float: left;" />
						<img src="../images/img/n_03.jpg" class="verifyimg" />
					</div>
				</div>
				<div class="input clear">
					<div class="left fl clear">
						<span class="fl">手机验证码</span>
						
					</div>
					<div class="right fl clear">
						<input type="text" name="" id="" value="" placeholder="请输入手机验证码" class="photo_test" style="width: 4.6875rem;float: left;" />
						<div class="fl btn">获取验证码</div>
					</div>
				</div>
				<div class="agreement">
					我已阅读并同意<a href="">《东东食材配送用户注册协议》</a>
				</div>
			
				<input type="submit" class="submit" value="立即注册"/>
			</form>
				
			
			
		</div>
		
		<script type="text/javascript">
			$(function(){
				var time1;
				var photo=null;
				var password1=null;
				var password2=null;
				var test=null;
				var photo_test=null;
				
				$(".photo").blur(function(){
					photo = $(".photo").val();
					var re = /^(13[0-9]|14[0-9]|15[0-9]|18[0-9])\d{8}$/i;
					if( photo=="" || photo==null ){
						alert("手机号码不能为空！")
					}else{
						if(re.test(photo)){
							
						}else{
							alert("手机号码格式错误！");
						}
					}
				})
				
				$(".password1").blur(function(){
					password1 = $(".password1").val();
					
				})
				$(".password2").blur(function(){
					password2 = $(".password2").val();
					if (password2 == password1){
						
					}else{
						alert("两次输入密码不一致！");
					}
				})
				
				$(".test").blur(function(){
					test = $(this).val();
					if(test != 'CBF5' ){
						alert("请输入正确的验证码！");
					}
				})
				
				$(".photo_test").blur(function(){
					photo_test = $(".photo_test").val();
					if(photo_test!="123456"){
						alert("手机验证码不正确！")
					}
					
				})
				
				$(".btn").click(function(){
					code(60);
				})
				
				function code(n){
					
					$(".btn").html(n+"秒");
			
					time1 = setInterval(function(){
						n--;
						$(".btn").html(n+"秒");
						if(n==0){
							clearInterval(time1);
							$(".btn").html("重新发送");
						}
					},100)
				
				}
				
				$(".submit").click(function(){
					
					if( photo=="" || photo==null ){
//						alert("手机号码不能为空！");
						return false;
					}else if(password1==""||password1==null){
						alert("密码不能为空！");
						return false;
					}else if(password2 != password1){
						alert("两次输入密码不一致！");
						return false;
					}else if(test==""||test==null){
						alert("请输入验证码！");
						return false;
					}else if(photo_test==""||photo_test==null){
						alert("请输入手机验证码！");
						return false;
					}else{
						$("#form").submit();
					}
				})
				
				
				
			})
				
		</script>
	</body>
</html>
