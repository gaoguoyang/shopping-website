					<p>Copyright©东东食材配送 sfbest.com 版权所有</p>

			</div>
		</div>
			
		<script type="text/javascript">
			$(function(){
				var time1;
				var photo=null;
				var password1=null;
				var password2=null;
				var test=null;
				var photo_test=null;
				
				$(".photo").blur(function(){
					photo = $(".photo").val();
					var re = /^(13[0-9]|14[0-9]|15[0-9]|18[0-9])\d{8}$/i;
					if( photo=="" || photo==null ){
						alert("手机号码不能为空！")
					}else{
						if(re.test(photo)){
							
						}else{
							alert("手机号码格式错误！");
						}
					}
				})
				
				$(".password1").blur(function(){
					password1 = $(".password1").val();
					
				})
				$(".password2").blur(function(){
					password2 = $(".password2").val();
					if (password2 == password1){
						
					}else{
						alert("两次输入密码不一致！");
					}
				})
				
				$(".test").blur(function(){
					test = $(this).val();
					if(test != 'CBF5' ){
						alert("请输入正确的验证码！");
					}
				})
				
				$(".photo_test").blur(function(){
					photo_test = $(".photo_test").val();
					if(photo_test!="123456"){
						alert("手机验证码不正确！")
					}
					
				})
				
				$(".btn").click(function(){
					code(60);
				})
				
				function code(n){
					
					$(".btn").html(n+"秒");
			
					time1 = setInterval(function(){
						n--;
						$(".btn").html(n+"秒");
						if(n==0){
							clearInterval(time1);
							$(".btn").html("重新发送");
						}
					},1000)
				
				}
				
				$(".submit").click(function(){
					
					if( photo=="" || photo==null ){
						alert("手机号码不能为空！");
						return false;
					}else if(password1==""||password1==null){
						alert("密码不能为空！");
						return false;
					}else if(password2 != password1){
						alert("两次输入密码不一致！");
						return false;
					}else if(test==""||test==null){
						alert("请输入验证码！");
						return false;
					}else if(photo_test==""||photo_test==null){
						alert("请输入手机验证码！");
						return false;
					}else{
						$("#form").submit();
					}
				})
				
				
				
			})
				
		</script>
